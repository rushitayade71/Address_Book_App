<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400;1,500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/address_book.css">
    <title>Address Book Form</title>
</head>

<body>
    <header class="header-content">
        <div class="logo-content">
            <img class="title-logo" src="../images/address_book_image.jpg" alt="logo">
            <div class="title-content">
                <div class="add-text address-text">ADDRESS</div>
                <div class="add-text add-book">BOOK</div>
            </div>
        </div>
    </header>
    <div class="main-content">
        <h2>ADDRESS BOOK FORM</h2>
        <form action=""></form>
        <input class="input-content" type="text" name="name" id="name" placeholder="Name" required>
        <div>
            <input class="input-content" type="tel" id="pincode" name="pincode" required placeholder="Phone number">
        </div>
        <div>
            <textarea class="input-content" id="notes" class="input" name="notes" placeholder="Address" style="height:70px"
                required></textarea>
        </div>
        <section class="section-content">
            <div>
                <select id="state" name="">
                    <option>Select State</option>
                    <option value="andhra Pradesh">Andhra Pradesh</option>
                    <option value="arunachal Pradesh">Arunachal Pradesh</option>
                    <option value="assam">Assam</option>
                    <option value="bihar">Bihar</option>
                    <option value="chhattisgarh">Chhattisgarh</option>
                    <option value="goa">Goa</option>
                    <option value="gujarat">Gujarat</option>
                    <option value="haryana">Haryana</option>
                    <option value="himachal Pradesh">Himachal Pradesh</option>
                    <option value="jharkhand">Jharkhand</option>
                    <option value="karnataka">Karnataka</option>
                    <option value="kerela">Kerala</option>
                    <option value="madhya Pradesh">Madhya Pradesh</option>
                    <option value="maharastra">Maharastra</option>
                    <option value="manipur">Manipur</option>
                    <option value="meghalaya">Meghalaya</option>
                    <option value="mizoram">Mizoram</option>
                    <option value="nagaland">Nagaland</option>
                    <option value="odisha">Odisha</option>
                    <option value="punjab">Punjab</option>
                    <option value="rajasthan">Rajasthan</option>
                    <option value="sikkim">Sikkim</option>
                    <option value="tamilnadu">Tamilnadu</option>
                    <option value="telangana">Telangana</option>
                    <option value="tripura">Tripura</option>
                    <option value="uttar pradesh">Uttar Pradesh</option>
                    <option value="west bengal">West Bengal</option>
                </select>
            </div>
            <div>
                <select id="city" name="">
                    <option>Select City</option>
                    <option value="agartala">Agartala</option>
                    <option value="hyderabad">Ahmedabad</option>
                    <option value="mumbai">Amaravati</option>
                    <option value="delhi">Banglore</option>
                    <option value="banglore">Bhubaneshwar</option>
                    <option value="bhopal">Bhopal</option>
                    <option value="chandigarh">Chandigarh</option>
                    <option value="chennai">Chennai</option>
                    <option value="dehradun">Dehradun</option>
                    <option value="kolkata">Delhi</option>
                    <option value="dispur">Dispur</option>
                    <option value="gandhinagar">Gandhinagar</option>
                    <option value="gangtok">Gangtok</option>
                    <option value="ahmedabad">Hyderabad</option>
                    <option value="imphal">Imphal</option>
                    <option value="itanagar">Itanagar</option>
                    <option value="jaipur">Jaipur</option>
                    <option value="kohima">Kohima</option>
                    <option value="thiruvananthapuram">Kolkata</option>
                    <option value="lucknow">Lucknow</option>
                    <option value="Borivali">Mumbai</option>
                    <option value="panaji">Panaji</option>
                    <option value="patna">Patna</option>
                    <option value="ranchi">Ranchi</option>
                    <option value="raipur">Raipur</option>
                    <option value="shillong">Shillong</option>
                    <option value="shimla">Shimla</option>
                    <option value="bhubaneshwar">Thiruvananthapuram</option>    
                </select>
            </div>
            <div>
                <input class="" type="tel" id="pincode" name="pincode" required placeholder="Zip Code">
            </div>
        </section>
        </form>
        <button>Add</button>
        <button>Reset</button>
    </div>
    </header>
</body>

</html>
